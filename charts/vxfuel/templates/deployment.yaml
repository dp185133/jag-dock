apiVersion: apps/v1
kind: Deployment
metadata:
  name: vxfuel-deployment
  labels:
    app: vxfuel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vxfuel
  template:
    metadata:
      labels:
        app: vxfuel
    spec:
      hostname: panther2
      volumes:
      - name: vxfuel-persist
      containers:
      - name: vxfuel
        image: us-east1-docker.pkg.dev/ret-edge-pltf-infra/workloads/vxfuel:latest
        volumeMounts:
        - name: vxfuel-persist
          mountPath: /persist/
      imagePullSecrets:
      - name: edge-docker-pull-secret
      ports:
         - containerPort: 1883

#        ports:
#        - containerPort: 80         
