apiVersion: apps/v1
kind: Deployment
metadata:
  name: vxfuel-deployment
  labels:
    app: vxfuel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vxfuel
  template:
    metadata:
      labels:
        app: vxfuel
    spec:
      hostname: panther2
      volumes:
      - name: vxfuel-persist
      containers:
      - name: vxfuel
        image: us-east1-docker.pkg.dev/ret-edge-pltf-infra/workloads/vxfuel:0.1.10
        volumeMounts:
        - name: vxfuel-persist
          mountPath: /persist/
        env:
        - name: USER
          value: pcrfuel
        - name: PATH
          value: /usr/local/bin:/usr/bin:/bin:/opt/cxoffice/bin:/sbin:/usr/sbin
        ports:
        - containerPort: 1883
      imagePullPolicy: Always
      imagePullSecrets:
      - name: edge-docker-pull-secret
